    <title>Echoes of the 80s</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        margin: 0;
        overflow: hidden;
        font-family: 'VT323', monospace;
      }

      /* CRT Flicker Animation */
      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        20% { opacity: 0.99; }
        50% { opacity: 0.95; }
        55% { opacity: 0.9; }
        60% { opacity: 0.95; }
        80% { opacity: 0.9; }
        90% { opacity: 0.95; }
        100% { opacity: 0.98; }
      }

      /* Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 30;
      }

      .crt-glow {
        text-shadow: 0 0 5px #4ade80, 0 0 10px #4ade80;
      }
      
      .amber-glow {
        text-shadow: 0 0 5px #fbbf24, 0 0 10px #fbbf24;
      }

      .flicker-anim {
        animation: flicker 0.15s infinite;
      }

      /* Scrollbar hiding for clean terminal look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
